plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // Extra added for Resources discovery in Activity
    id 'kotlin-android-extensions'
    // for kotlin annotations
    id 'kotlin-kapt'
    // Passing data between fragments in a compile type safe way
    id "androidx.navigation.safeargs.kotlin"
    // Secrets Gradle Plugin for Android
    id 'com.google.secrets_gradle_plugin' version '0.4'

    // Dagger Hilt plugin
    id 'dagger.hilt.android.plugin'
}


android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.prasoon.apodkotlin"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'

    // Recycler View
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    // Swipe Refresh Layout
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    // Retrofit
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // Room
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"

    // Navigation Component dependencies
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // PhotoView for easy zooming of images
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'

    // WorkManager Api with Kotlin + coroutines
    implementation("androidx.work:work-runtime-ktx:$work_version")

    // Dagger-Hilt
    implementation 'com.google.dagger:hilt-android:2.41'

    // Annotations necessary for AppModule and entry point in Hilt
    kapt "com.google.dagger:hilt-android-compiler:2.41"
    annotationProcessor 'com.google.dagger:hilt-compiler:2.41'

    // AndroidX Preference Library for Settings Fragment
    implementation "androidx.preference:preference-ktx:1.2.0"

    // For instrumentation tests
    androidTestImplementation  'com.google.dagger:hilt-android-testing:2.41'
    androidTestAnnotationProcessor 'com.google.dagger:hilt-compiler:2.41'

    // For local unit tests
    testImplementation 'com.google.dagger:hilt-android-testing:2.41'
    testAnnotationProcessor 'com.google.dagger:hilt-compiler:2.41'
}